[[constraint]]
  name = "github.com/container-storage-interface/spec"
  version = "1.0.0"

[[constraint]]
  name = "github.com/golang/glog"
  branch = "master"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.14.0"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true